<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <section class="login-container">
      <article class="form-container">
        <div class="intro">
          <h1>Register</h1>
          <p>Welcome, Please Enter Your details</p>
        </div>

        <form onsubmit="return false;" class="form">
          <div class="email-input">
            <span class="material-icons-round icon-size badge"> badge </span>
            <span id="seperator"></span>
            <div class="input-container">
              <p class="sub-title">Name</p>
              <input type="text" name="username" id="name" />
            </div>
          </div>

          <div class="email-input">
            <span class="material-icons-round icon-size mail">
              mail_outline
            </span>
            <span id="seperator"></span>
            <div class="input-container">
              <p class="sub-title">Email Address</p>
              <input type="email" name="usermail" id="email" />
            </div>
          </div>

          <div class="email-input">
            <span class="material-icons-round icon-size password">
              password
            </span>
            <span id="seperator"></span>
            <div class="input-container">
              <p class="sub-title">Password</p>
              <input type="password" name="userpass" id="password" />
            </div>
          </div>

          <button id="submit">Continue</button>
        </form>

        <article class="outro">
          <div class="ending">
            <p>Or Continue With</p>
          </div>

          <div class="socials">
            <a class="social-btn" href="" id="g-btn"><p>Google</p></a>
            <a class="social-btn" href="" id="a-btn"><p>Apple</p></a>
            <a class="social-btn" href="" id="fb-btn"><p>Facebook</p></a>
          </div>

          <div>
            <p>Already Joined? <a href="/login.html">Login</a></p>
          </div>
        </article>
      </article>
    </section>
  </body>
</html>
